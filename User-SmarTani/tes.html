<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Beranda</title>
    <style>
        /* Gaya CSS umum */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* Media queries untuk tampilan responsif */
        @media (max-width: 768px) {
            nav li {
                display: block;
                margin-bottom: 10px;
            }
            footer {
                padding: 20px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Navbar</h1>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Layanan</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h1>Selamat Datang di Halaman Beranda</h1>
        <p>Ini adalah konten halaman beranda Anda. Anda dapat menambahkan konten sesuai kebutuhan Anda di sini.</p>
    </div>
    
    <footer>
        <div class="container">
            <p>Hak Cipta &copy; 2023 Nama Perusahaan Anda. Semua Hak Dilindungi.</p>
        </div>
    </footer>
</body>
</html>
