<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .container-left {
            flex: 1;
            background-color: #004A15;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .container-right {
            flex: 1;
            background-color: #FFFFFF;
            padding: 20px;
            text-align: center;
            margin: auto;
        }

        .container-login {
            width: 80%;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            padding: 20px;
            border: 1px solid #004A15;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .container-login h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #D9D9D9;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #004A15;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #00390E;
        }

        .content {
            text-align: center;
            padding: 20px;
        }

        .logo img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-left">
            <div class="welcome">
                <h1>Welcome to SmarTani</h1>
                <h2><i>Plant Smartly, Harvest Proudly</i></h2>
            </div>
            <div class="logo">
                <img src="Logo transparan.png" alt="Logo SmarTani">
            </div>
        </div>
        <div class="container-right">
            <div class="container-login">
                <div class="content">
                    <h1>Login</h1>
                    <form id="login-form" action="#" method="POST">
                        <div class="form-group">
                            <label for="username">Email:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <p>Belum punya akun? <a href="register.html">Create Account</a></p>
                        <button type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
